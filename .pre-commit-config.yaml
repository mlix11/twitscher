repos:
-    repo: https://github.com/pre-commit/pre-commit-hooks
     rev: v2.2.3
     hooks:
     - id: check-yaml
     - id: trailing-whitespace
-    repo: local
     hooks:
     - id: black
       name: black
       language: system
       entry: black
       types: [python]
     - id: flake8
       name: flake8
       language: system
       entry: flake8
       types: [python]
